{% extends 'base.html' %} {% load static %} {% block content %}



<!--::regervation_part start::-->
<section class="regervation_part section_padding login_part">
    <div class="container">
        <div class="row align-items-center regervation_content">
            <div class="col-lg-7">
                <div>
                    <form class="mt-5" method="POST">>
                        <h2>Log in to your account</h2>
                        {% csrf_token %}
                        <div class="form-row" style="display: block;">
                            <p class="text-white">
                                {{form}}
                            </p>
                        {% if login_form.non_field_errors %}
                            <div style="color:red;">
                                <p>{{login_form.non_field_errors}}</p>
                            </div>
                        {% endif %}
                            <button href="#" class="btn btn-primary mt-4">Login</button>
                        </div>
                        <p class="mt-4">Not registered?<a class="ml-1" href="{% url 'register' %}">Sign Up Here</a></p>
                      
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
<!--::regervation_part end::-->{% endblock %}
